<form>
	<!-- label is connected with input by id -->
	<label for="username">Email:</label>
	<input type="email" id="username" placeholder="username" required>
	<label for="password">Password:</label>
	<input type="password" id="password" placeholder="password" required>
	<input type="submit">
</form>

<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs</label>
	<input type="radio", name="choice", id="dogs", value="DOGS">
	<label for="cats">Cats</label>
	<input type="radio", name="choice", id="cats", value="CATS">
	
	<p>What's your favorite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Blue</option>
		<option>Yellow</option>
	</select>

	<p>What's your current mood?</p>
	<select name="color">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

	<textarea name=paragraph rows="10" cols="50"></textarea>

	<button>submit</button>
</form>
