<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for=firstname>First Name:</label>
	<input type="text" name="firstname" id="firstname" placeholder="John" required>
	<label for=lastname>Last Name:</label>
	<input type="text" name="lastname" id="lastname" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="MALE">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="FEMALE">
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="OTHER">
</div>

<div>
	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="email" required>
	<label for="password">Password:</label>
<!-- 	<input type="password" id="password" minlength="5" maxlength="10" placeholder="password" required> -->
	<input type="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
</div>

<div>
	<label class="birthday">Birthday:</label>
	<select name="month" class="birthday">
		<option>January</option>
		<option>Feburary</option>
		<option>March</option>
	</select>
	<select name="day" class="birthday">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="year" class="birthday">
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
	</select>
</div>

<div>
	<label for="agreed">I agree to the terms and condition</label>
	<input type="checkbox" id="agreed" name="agreed" value="AGREE">
</div>

<div>
	<button>submit</button>
</div>

</form>
</body>
</html>
